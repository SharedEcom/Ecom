<div class="my-3 vertical-center d-flex justify-content-center">
    <form class="d-flex flex-row justify-content-center align-items-center p-2" (ngSubmit)="loginSubmit()"
        #loginForm="ngForm" *ngIf="!successFlag && !errorFlag">
        <div class="border border-primary rounded p-5 bg-white rounded" style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
            <h3 class="h3 text-center mb-5">Login</h3>
            <div class="form-group">
                <label for="loginUsername"><b>Username</b></label>
                <input type="email" class="form-control" id="loginUsername" name="loginUsername" placeholder="Username"
                    #username="ngModel" [(ngModel)]="user.username" required>
                <small class="form-text text-danger" *ngIf="username.dirty && username.invalid">Username
                    can't be empty</small>
            </div>
            <div class="form-group">
                <label for="loginPassword"><b>Password</b></label>
                <input type="password" class="form-control" id="loginPassword" name="loginPassword"
                    placeholder="Password" #password="ngModel" [(ngModel)]="user.password" required>
                <small class="form-text text-danger" *ngIf="password.dirty && password.invalid">Password can't
                    be empty</small>
            </div>
            <!-- <small class="form-text text-danger text-center" *ngIf="errorFlag"><b>Invalid Credentials</b></small> -->
            <button type="submit" class="btn btn-primary form-group form-control mt-3"
                [disabled]="loginForm.pristine || loginForm.invalid">Login</button>
            <hr />
            <div class="form-group text-center"><a routerLink="/register"
                    class="d-flex justify-content-center text-primary">New User? Click here to Register</a></div>
        </div>
    </form>

    <div class="alert alert-success" role="alert" *ngIf="successFlag">
        <h4 class="alert-heading">Login Successful</h4>
        <!-- <p>Your login attempt was successful</p>
        <hr>
        <p class="mb-0">Please be patient till we prepare things for you</p> -->
    </div>

    <div class="alert alert-danger" role="alert" *ngIf="errorFlag">
        <h4 class="alert-heading">Login Failed!</h4>
        <!-- <p>Aww yeah, you successfully read this important alert message. This example text is going to run a bit longer
            so that you can see how spacing within an alert works with this kind of content.</p>
        <hr>
        <p class="mb-0">Whenever you need to, be sure to use margin utilities to keep things nice and tidy.</p> -->
    </div>
</div>
