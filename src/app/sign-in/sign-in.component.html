<div class="my-3">
    <form class="d-flex flex-row justify-content-center align-items-center p-2">
        <div class="border border-dark rounded p-5 shadow-lg pb-3 mb-5 bg-white rounded">
            <h3 class="h3 text-center mb-5">Login</h3>
            <div class="form-group">
                <label for="loginUsername">Username</label>
                <input type="email" class="form-control" id="loginUsername" name="loginUsername" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" class="form-control" id="loginPassword" name="loginPassword"
                    placeholder="Password">
            </div>
            <hr />
            <a routerLink="" class="d-flex justify-content-center text-dark my-3">Forgot Password</a>
            <button type="submit" class="btn btn-dark form-group form-control">Login</button>
        </div>
    </form>
</div>
