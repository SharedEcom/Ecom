<div class="my-5">
    <form class="d-flex flex-row justify-content-center align-items-center p-2" (ngSubmit)="registerSubmit()"
        #registerForm="ngForm">
        <div class="border border-dark rounded p-5 shadow-lg bg-white">
            <h3 class="h3 text-center mb-5">Registration</h3>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name"
                        #firstName="ngModel" [(ngModel)]="user.firstName">
                </div>
                <div class="form-group col-md-6">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name"
                        #lastName="ngModel" [(ngModel)]="user.lastName">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="userUsername">Username</label>
                    <input type="email" class="form-control" id="userUsername" name="userUsername"
                        placeholder="Username" #username="ngModel" [(ngModel)]="user.username">
                </div>
                <div class="form-group col-md-6">
                    <label for="userPassword">Password</label>
                    <input type="password" class="form-control" id="userPassword" name="userPassword"
                        placeholder="Password" #password="ngModel" [(ngModel)]="user.password">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="userContact">Contact Number</label>
                    <input type="text" class="form-control" id="userContact" name="userContact" placeholder="XXXXXXXXXX"
                        #customerPhone="ngModel" [(ngModel)]="user.customerPhone">
                </div>
                <div class="form-group col-md-6">
                    <label for="userEmail">Email Address</label>
                    <input type="text" class="form-control" id="userEmail" name="userEmail"
                        placeholder="someone@email.com" #customerEmail="ngModel" [(ngModel)]="user.customerEmail">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="userFlat">Flat/House Number</label>
                    <input type="text" class="form-control" id="userFlat" name="userFlat" placeholder="Flat/House No."
                        #flatNumber="ngModel" [(ngModel)]="user.flatNumber">
                </div>
                <div class="form-group col-md-6">
                    <label for="userBuilding">Building</label>
                    <input type="text" class="form-control" id="userBuilding" name="userBuilding"
                        placeholder="Building Name" #customerBuilding="ngModel" [(ngModel)]="user.customerBuilding">
                </div>
            </div>
            <div class="form-group">
                <label for="userAddress">Address</label>
                <input type="text" class="form-control" id="userAddress" placeholder="Locality" name="userAddress"
                    #customerAddress="ngModel" [(ngModel)]="user.customerAddress">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="userCity">City</label>
                    <input type="text" class="form-control" id="userCity" name="userCity" placeholder="Some City"
                        #customerCity="ngModel" [(ngModel)]="user.customerCity">
                </div>
                <div class="form-group col-md-4">
                    <label for="userState">State</label>
                    <select id="userState" class="form-control" #customerState="ngModel" [(ngModel)]="user.customerState">
                        <option selected disabled>Choose...</option>
                        <option *ngFor="let state of states">{{ state }}</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="userPostalCode">ZIP</label>
                    <input type="text" class="form-control" id="userPostalCode" name="userPostalCode"
                        placeholder="xxx-xxx" #postalCode="ngModel" [(ngModel)]="user.postalCode">
                </div>
            </div>
            <button type="submit" class="btn btn-dark form-group form-control mt-3"
                [disabled]="registerForm.pristine || registerForm.invalid">Register</button>
            <hr />
            <div class="form-group text-center"><a routerLink="/login"
                    class="d-flex justify-content-center text-dark">Existing User? Login Here</a></div>
        </div>
    </form>
</div>
