<div class="container my-3">
    <div class="jumbotron">
        <h2 class="h2 text-center">Registration</h2>
    </div>
    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name">
            </div>
            <div class="form-group col-md-6">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="userUsername">Username</label>
                <input type="email" class="form-control" id="userUsername" name="userUsername" placeholder="Username">
            </div>
            <div class="form-group col-md-6">
                <label for="userPassword">Password</label>
                <input type="password" class="form-control" id="userPassword" name="userPassword" placeholder="Password">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="userContact">Contact Number</label>
                <input type="text" class="form-control" id="userContact" name="userContact" placeholder="XXXXXXXXXX">
            </div>
            <div class="form-group col-md-6">
                <label for="userEmail">Email Address</label>
                <input type="text" class="form-control" id="userEmail" name="userEmail" placeholder="someone@email.com">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="userFlat">Flat/House Number</label>
                <input type="text" class="form-control" id="userFlat" name="userFlat" placeholder="Flat/House No.">
            </div>
            <div class="form-group col-md-6">
                <label for="userBuilding">Building</label>
                <input type="text" class="form-control" id="userBuilding" name="userBuilding" placeholder="Building Name">
            </div>
        </div>
        <div class="form-group">
            <label for="userAddress">Address</label>
            <input type="text" class="form-control" id="userAddress" placeholder="Locality" name="userAddress">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="userCity">City</label>
                <input type="text" class="form-control" id="userCity" name="userCity" placeholder="Some City">
            </div>
            <div class="form-group col-md-4">
                <label for="userState">State</label>
                <select id="userState" class="form-control">
                    <option selected disabled>Choose...</option>
                    <option *ngFor="let state of states">{{ state }}</option>
                </select>
            </div>
            <div class="form-group col-md-2">
                <label for="userPostalCode">Postal Code</label>
                <input type="text" class="form-control" id="userPostalCode" name="userPostalCode" placeholder="xxx-xxx">
            </div>
        </div>
        <button type="submit" class="btn btn-dark">Register</button>
    </form>
</div>
